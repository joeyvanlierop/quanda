<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Quanda</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav id="top-bar">
            <div id="top-bar-left">
                <p>Quanda</p>
            </div>
            <div id="top-bar-right">
                <a href="#" id="ask" class="selected"><p>Ask</p></a>
                <a href="#" id="answer"><p>Answer</p></a>
                <a href="#" id="archive"><p>Archive</p></a>
            </div>
        </nav>
        <div id="ask-container" class="centered">
            <div id="ask-card" class="centered">
                <input type="text" placeholder="Ask a question" id="ask-input">
                <i class="material-icons" id="ask-check">check_circle_outline</i>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
