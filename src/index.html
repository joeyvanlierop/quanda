<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quanda</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav id="nav-wrapper">
        <div id="nav-left">
            <p>Quanda</p>
        </div>
        <div id="nav-right">
            <button id="ask" class="selected"><p>Ask</p></button>
            <button id="answer"><p>Answer</p></button>
            <button id="archive"><p>Archive</p></button>
        </div>
    </nav>
    <div class="ask-container centered">
        <div class="ask-card centered">
            <textarea type="text" rows="1" class="ask-input" placeholder="Ask a question"></textarea>
            <div class="tooltip">
                <i class="material-icons ask-check">check_circle_outline</i>
                <span class="tooltiptext">Add a question mark to submit</span>
            </div>
        </div>
    </div>
    <div class="answer-container centered">
        <div class="answer-card centered">
            <div class="answer-question">
                <p>What is the airspeed velocity of an unladen swallow?</p>
            </div>
            <div class="answer-input">
                <textarea type="text" rows="1" class="answer-input" placeholder="Answer the question"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
