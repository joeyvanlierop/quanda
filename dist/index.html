<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Quanda</title>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav id="nav-wrapper">
            <div id="nav-left">
                <p>Quanda</p>
            </div>
            <div id="nav-right">
                <a href="#" id="ask" class="selected"><p>Ask</p></a>
                <a href="#" id="answer"><p>Answer</p></a>
                <a href="#" id="archive"><p>Archive</p></a>
            </div>
        </nav>
        <div class="ask-container centered">
            <div class="ask-card centered">
                <textarea type="text" rows="1" class="ask-input" placeholder="Ask a question"></textarea>
                <i class="material-icons ask-check">check_circle_outline</i>
            </div>
        </div>
        <div class="answer-container centered">
            <div class="answer-card centered">
                <div class="answer-question">
                    <p>Is this a good question?</p>
                </div>
                <div class="answer-input">
                    <textarea type="text" rows="1" class="answer-input" placeholder="Answer the question"></textarea>                </div>
            </div>
        </div>
    <script type="text/javascript" src="main.bundle.js"></script></body>
</html>
